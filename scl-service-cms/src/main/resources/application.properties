server.port=10004

spring.datasource.name=dataSource
spring.datasource.url=jdbc:mysql://localhost:3306/scl_manage?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=root

# 在该处配置日志级别，将sql语句打印出来
logging.level.com.scl=debug

# mybatis 配置
mybatis.mapper-locations=classpath:com/scl/cms/mapper/*.xml
mybatis.type-aliases-package=com.scl.cms.domain

#mappers 多个接口时逗号隔开
# mapper.mappers=tk.mybatis.springboot.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper
pagehelper.lperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.offset-as-page-num=true

# spring的redis配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=3000

spring.session.store-type=none